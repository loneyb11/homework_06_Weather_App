<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
    />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed&display=swap" 
    rel="stylesheet"
    />
  
   

    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid text-light bg-dark">
      <h1>Weather Dashboard</h1> 
    
    </header>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-4 bg-light" id="search-bar">
          <form id="citySearch" class="form-inline my-2 my-lg-0">
            <label for="city-input">Search City:</label>
            <br><br>
            <input class="city" type="text" placeholder=" London..."><br>
            <input id="search-city" class="btn btn-outline-success my-2 my-sm-0" type="submit" type="submit" value = "Search">
            <button id="clear" class="btn btn-outline-success my-2 my-sm-0" type="submit">Clear</button>
          </form>
          <div class="search-history">
            <ul class="button-list">
    
            </ul>
          </div> 
        </div>

        <div class="col-xs-12 col-md-8">
          <div class="card">
            <h3 id="city-name">City:</h3>
            <p class="card-text" id="high-temperature">  High:</p>
            <p class="card-text" id="low-temperature">  Low:</p>
            <p class="card-text" id ="humidity">  Humidity:</p>
            <p class="card-text" id ="wind-speed">  Wind Speed:</p>
            <p class="card-text" id ="uv-index">  UV Index:</p>
          </div>
          <p><h3>5-Day Forecast:</h3></p>
          <div class="fiveDay-container"></div> 
        </div>
      </div>
    </div>
  


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
